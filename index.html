<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>

    <div class="content">
        <div class="container board">
            <div class="square" value="0" id="square-0"></div>
            <div class="square" value="1" id="square-1"></div>
            <div class="square" value="2" id="square-2"></div>
            <div class="square" value="3" id="square-3"></div>
            <div class="square" value="4" id="square-4"></div>
            <div class="square" value="5" id="square-5"></div>
            <div class="square" value="6" id="square-6"></div>
            <div class="square" value="7" id="square-7"></div>
            <div class="square" value="8" id="square-8"></div>
        </div>


        <div class="container selection hidden">
            <div class="selection-title">
                <h2>Choose Your Mark</h2>
                <h3>( X GOES FIRST )</h3>
            </div>
            <button class="btn select-x" >X</button>
            <button class="btn select-o" >O</button>
        </div>
    </div>

    <footer>
        <p>Footer</p>
    </footer>
    


<script src="script.js"></script>
</body>
</html>
