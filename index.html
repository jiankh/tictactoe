<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>

    <div class="content">
        <dialog class="winner-dialog dialog">
            <div class="dialog-container">
                <div class="dialog-text"></div>
                <button class="restart-btn">Restart</button>
            </div>
        </dialog>

        <div class="board-container hidden">
            <div class="container board">
                <div class="square" value="0" id="square-0"></div>
                <div class="square" value="1" id="square-1"></div>
                <div class="square" value="2" id="square-2"></div>
                <div class="square" value="3" id="square-3"></div>
                <div class="square" value="4" id="square-4"></div>
                <div class="square" value="5" id="square-5"></div>
                <div class="square" value="6" id="square-6"></div>
                <div class="square" value="7" id="square-7"></div>
                <div class="square" value="8" id="square-8"></div>
            </div>
            <div class="player-display">
                <div class="player1-container">Player 1</div>
                <div class="vs-spacer">[X]  VS  [O]</div>
                <div class="player2-container">Player 2</div>
                <div class="return-container">
                    <button class="return-main">‚Üê</button>
                </div>
                <div class="restart-container">
                    <button class="restart-btn restart-btn-main">Restart</button>
                </div>
            </div>
        </div>


        <div class="container-choice ai-selection selection hidden">
            <div class="selection-title">
                <h2>Choose Your Mark</h2>
                <h3><em>( X GOES FIRST )</em></h3>
            </div>
            <button class="btn select-x" >X</button>
            <button class="btn select-o" >O</button>
        </div>

        <div class="container-choice player-selection-container">
                <div class="selection-title">
                    <h2>Choose Your Mark</h2>
                    <h3><em>( X GOES FIRST )</em></h3>
                </div>
                <div class="player-name-container player1">
                    <label for="player1"> [X] Player 1</label>
                    <input type="text" name="player1" id="player1" maxlength="8">
                </div>
                <div class="player-name-container player2">
                    <label for="player2"> [O] Player 2</label>
                    <input type="text" name="player2" id="player2" maxlength="8">
                </div>
                <div class="choice-start btn">
                    <button class="start-btn-2players">Start!</button>
                    <button class="choice-ai">Play against AI</button>
                </div>

        </div>
    </div>

    <footer>
        <p>Jean Huang JIANKH@GITHUB</p>
    </footer>
    


<script src="script.js"></script>
</body>
</html>
