<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>

    <div class="content">
        <div class="container board">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3">X</div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7">O</div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>


        <div class="container selection hidden">
            <div class="selection-title">
                <h2>Choose Your Mark</h2>
                <h3>( X GOES FIRST )</h3>
            </div>
            <button class="btn select-x" >X</button>
            <button class="btn select-o" >O</button>
        </div>
    </div>

    <footer>
        <p>Footer</p>
    </footer>
    


<script src="script.js"></script>
</body>
</html>
